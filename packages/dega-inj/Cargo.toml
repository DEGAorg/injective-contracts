[package]
name            = "dega-inj"
authors         = ["Unamint Studios", "Will Stahl <will@stahl.cc>"]
description     = "The common library for DEGA Injective Smart Contracts"
version         = { workspace = true }
rust-version    = { workspace = true }
edition         = { workspace = true }
homepage        = { workspace = true }
repository      = { workspace = true }
license         = { workspace = true }
publish         = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = [
    # Rust optimizer artifacts that should not be checked into version control.
    "contract.wasm",
    "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std            = { workspace = true }
cosmwasm-schema         = { workspace = true }
cw-storage-plus         = { workspace = true }
cw2                     = { workspace = true }
cw721                   = { workspace = true }
cw721-base              = { workspace = true }
cw-utils                = { workspace = true }
cw-ownable              = { workspace = true }
cw2981-royalties        = { workspace = true, features = ["library"] }
#injective-cosmwasm      = { workspace = true }
#injective-math          = { workspace = true }
ethereum-types          = { workspace = true }
schemars                = { workspace = true }
serde                   = { workspace = true }
serde_repr              = { workspace = true }
subtle-encoding         = { workspace = true }
thiserror               = { workspace = true }
sg2                     = { workspace = true }
sg-mod                  = { workspace = true }
sg721                   = { workspace = true }
sg721-base              = { workspace = true, features = ["library"] }

[dev-dependencies]